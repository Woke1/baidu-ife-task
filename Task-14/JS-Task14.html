<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">
<!--   
    <li>第一名：福州（样例），10</li>
  	<li>第二名：福州（样例），10</li> -->
  </ul>

<script type="text/javascript">

var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];

window.onload=function () {

  /*
  在注释下方编写代码
  遍历读取aqiData中各个城市的数据
  将空气质量指数大于60的城市显示到aqi-list的列表中
  */
  var ul=document.getElementById('aqi-list');
  var x= new Array();
  x = aqiData.sort(sortNumber);//对数组中的数字进行降序排序
  for(var i=0;i<aqiData.length;i++){
    if(x[i][1] >= 60){
        var li=document.createElement('li');
        li.innerHTML="第"+(i+1)+"名:"+x[i][0]+","+x[i][1];
        ul.appendChild(li);
    }
  }  
}
//降序排序函数
function sortNumber(a,b){
  return b[1]-a[1];
}
</script>
</body>
</html>
